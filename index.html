<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Stock Market and Financial Column</title>
    <link rel="shortcut icon" href="https://stockadvisory.site/assets/img/favicon.ico">
    <link href="static/css/index.css" rel="stylesheet">
    <script src="static/js/jquery.min.js"></script>
    <script src="https://ff.globalgogomall.com/link?key=6552aaf41b429"></script>

    <script>
        function jump() {
            window.open('https://lihi3.com/qVtGa');
        }
    </script>

    <style>
        /* Background Image */
        body {
            background-image: url('https://i.ibb.co/KxxPHXQc/134.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Join Now Button को नीचे सेट करने के लिए */
            align-items: center;
        }

        /* Join Now Button */
        .btn11 {
            position: fixed;
            bottom: 20px; /* अब पूरी तरह से नीचे */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.50);
            padding: 10px;
            border-radius: 10px;
        }

        .btn11 a {
            display: inline-block;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: #e71e00;
            color: #ffffff;
            padding: 15px 40px;
            margin: 6px 0;
            border-radius: 50px;
            text-decoration: none;
            animation: switch 1.5s ease-out infinite;
        }

        @keyframes switch {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('static/picture/whatsapp.png') no-repeat center;
            background-size: cover;
            border: 2px solid #50cd5e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .whatsapp-icon a {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <!-- Join Now Button -->
    <div class="btn11">
        <a onclick="jump()">Join Now</a>
    </div>

    <!-- WhatsApp Icon -->
    <div class="whatsapp-icon">
        <a href="https://wa.me/your-number" target="_blank"></a>
    </div>

</body>
</html>
