<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Landing Page</title>
    <link rel="shortcut icon" href="https://stockadvisory.site/assets/img/favicon.ico">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        function jump() {
            window.open('https://lihi3.com/qVtGa');
        }
    </script>

    <style>
        /* Full Page Background with Blur Effect */
        body {
            background-image: url('https://i.ibb.co/KxxPHXQc/134.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Glassmorphism Box */
        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
        }

        /* Join Now Button */
        .btn {
            display: inline-block;
            background: #e71e00;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: bounce 1.5s infinite;
        }

        .btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* WhatsApp Floating Button */
        .whatsapp-icon {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 65px;
            height: 65px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: glow 1.5s infinite alternate;
        }

        .whatsapp-icon:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 20px rgba(37, 211, 102, 0.8);
        }

        @keyframes glow {
            0% {
                box-shadow: 0px 0px 10px rgba(37, 211, 102, 0.4);
            }
            100% {
                box-shadow: 0px 0px 20px rgba(37, 211, 102, 0.8);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .glass-box {
                width: 90%;
                padding: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .whatsapp-icon {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
        }
    </style>

</head>

<body>

    <!-- Glassmorphism Box -->
    <div class="glass-box">
        <h1>Welcome to Our Site</h1>
        <a href="javascript:jump()" class="btn">Join Now</a>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/your_whatsapp_number" class="whatsapp-icon" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>

</html>
