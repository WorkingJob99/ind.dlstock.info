<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Ultra Stylish Website ðŸ”¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script>
        function jump() {
            window.open('https://lihi3.com/qVtGa');
        }
    </script>

    <style>
        /* ðŸ”¥ Background with Parallax Effect */
        body {
            background: url('https://i.ibb.co/KxxPHXQc/134.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        /* ðŸ”¥ Glassmorphism Box */
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* ðŸ”¥ Heading Styling */
        h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00f2ff;
        }

        /* ðŸ”¥ Neon Button */
        .btn {
            display: inline-block;
            background: #00f2ff;
            color: black;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            animation: glow 1.5s infinite alternate;
            border: 2px solid white;
            text-transform: uppercase;
        }

        .btn:hover {
            background: white;
            color: #00f2ff;
            transform: scale(1.1);
        }

        /* ðŸ”¥ WhatsApp Floating Button */
        .whatsapp-icon {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 65px;
            height: 65px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: bounce 1.5s infinite alternate;
        }

        .whatsapp-icon:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 20px rgba(37, 211, 102, 0.8);
        }

        /* ðŸ”¥ Animations */
        @keyframes glow {
            0% {
                box-shadow: 0px 0px 10px rgba(0, 242, 255, 0.4);
            }
            100% {
                box-shadow: 0px 0px 20px rgba(0, 242, 255, 0.8);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ðŸ”¥ Responsive Design */
        @media (max-width: 600px) {
            .glass-box {
                width: 90%;
                padding: 20px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .whatsapp-icon {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
        }
    </style>

</head>

<body>

    <!-- ðŸ”¥ Glassmorphism Box -->
    <div class="glass-box">
        <h1>Welcome to the Future ðŸš€</h1>
        <a href="javascript:jump()" class="btn">Join Now</a>
    </div>

    <!-- ðŸ”¥ WhatsApp Floating Button -->
    <a href="https://wa.me/your_whatsapp_number" class="whatsapp-icon" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>

</html>
